<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme_color" content="#84ab60">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./assets/logo192.png">
    <link rel="shortcut icon" href="./assets/logo192.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <h1>My Expense Tracker</h1>
      <div class="balance-container">
        <h2><span id="balance-label">Your Balance</span></h2>
        <h1 id="balance">0.00</h1>

        <div class="summary">
          <div class="income">
            <h2>Income</sh2>
            <p id="income-amount">0.00</p>
          </div>
          <div class="expense">
            <h2>Expense</h2>
            <p id="expense">$0.00</p>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="transaction-container">
          <h2>Transactions</h2>
          <ul id="transaction-list"></ul>
        </div>
        <div class="form-container">
          <h2>Add Transactions</h2>

          <form id="transaction-form">
            <div class="form-group">
              <label for="description">Description</label>
              <input
                type="text"
                id="description"
                placeholder="Enter description..."
                required
              />
            </div>
            <div class="form-group">
              <label for="amount">Amount</label>
              <input
                type="text"
                id="amount"
                placeholder="Enter amount..."
                required
              />
              <small>use negative (-) for expenses</small>
            </div>
            <button class="subm" type="submit">Add Transactions</button>
          </form>
        </div>
      </div>
      <h4>Daniel&&TECH tutorials project</h4>
    </div>
    <button id="installBtn" style="display:none;">Install App</button>
    <script src="./main.js"></script>
    <script src="./pwd/pwd.js"></script>
  </body>
</html>
